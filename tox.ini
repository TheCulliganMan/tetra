[tox]
envlist = py37, py38, lint, format

[travis]
python =
    3.8: py38, lint
    3.7: py37, lint

[testenv:lint]
basepython = python
deps = 
    flake8==4.0.1
    black==22.3.0
    isort==5.10.1
    twine==4.0.0
    check-manifest==0.48
    mypy==0.942
commands =
    flake8 tetra tests setup.py
    mypy tetra
    isort --check -rc tetra tests setup.py
    black --check --diff tetra tests setup.py
    python setup.py sdist bdist_wheel
    twine check dist/*
    check-manifest .

[testenv:format]
skip_install = true
commands =
    isort -rc tetra tests setup.py
    black tetra tests setup.py
deps =
    black==22.3.0
    isort==5.10.1

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
setenv =
    PYTHONPATH = {toxinidir}
    TETRA_UNIT_TESTING = true
deps = 
    fakeredis==1.7.1
    pip==22.0.4
    bump2version==1.0.1
    wheel==0.37.1
    watchdog==2.1.7
    flake8==4.0.1
    tox==3.24.5
    coverage==6.3.2
    Sphinx==4.5.0
    twine==4.0.0
    Click==8.1.2
    pytest==7.1.1
    pytest-cov==3.0.0
    pytest-runner==6.0.0
    lupa==1.9
    codecov==2.0.22
commands =
    pytest --basetemp={envtmpdir} --cov=tetra tests/
    codecov -e TOXENV


[flake8]
ignore = D203, W503, E203
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    tests/fixtures/*,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
max-complexity = 20
import-order-style = google
max-line-length=150